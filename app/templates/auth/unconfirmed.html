{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好， {{ current_user.username }}！
    </h1>
    <h3>系统检测到您尚未验证你的账户信息</h3>
    <p>
        在你登录本站之前，你必须验证你的账户。
        查看你的邮箱，看是否受到一封附带验证链接的邮件。
    </p>
    <p>
        需要重新发送验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
